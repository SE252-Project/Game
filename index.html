<!DOCTYPE html>
<html>
  <head>
    <title>SURPASS 41 - Start Page</title>
    <style>
      /* 页面样式 */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #191919;
        color: #fff;
      }
      
      h1 {
        margin: 0;
        padding: 0;
        font-size: 4rem;
        text-align: center;
        padding-top: 5rem;
        animation: neon 1s ease-in-out infinite alternate;
      }
      
      p {
        margin: 0;
        padding: 0;
        font-size: 1.5rem;
        text-align: center;
        margin-top: 2rem;
      }
      
      button {
        margin: 0;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        background: #8c26ff;
        color: #fff;
        border: none;
        border-radius: 2rem;
        cursor: pointer;
        display: block;
        margin: 2rem auto;
        animation: pulse 2s ease-in-out infinite;
      }
      
      /* 动画效果 */
      @keyframes neon {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #8c26ff, 0 0 70px #8c26ff, 0 0 80px #8c26ff, 0 0 100px #8c26ff;
        }
        to {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #1927a3, 0 0 70px #8c26ff, 0 0 80px #8c26ff, 0 0 100px #8c26ff;
        }
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>SURPASS 41</h1>
    <p>Get ready to typing!</p>
    <button id="start-button">Start</button>
  </body>
  <script src="./index.js"></script>
</html>
