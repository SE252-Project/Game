<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Listen to Key Presses</title>
  </head>
  <body>
    <h1>Press a key to see its ASCII code:</h1>
    <script>
      document.addEventListener("keydown", function(event) {
        console.log(event.keyCode);
      });
    </script>
  </body>
</html>
